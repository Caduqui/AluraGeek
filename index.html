<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- CABEÇALHO -->

    <header class="cabecalho" >
        <img src="img/Logo.png" alt="logo AluraGeek">
    </header>

    <!-- MAIN -->

    <main class="main">

    <!-- MEUS PRODUTOS  -->

        <section>
            <h1 class="titulo">MEUS PRODUTOS:</h1>
            <ul class="meusProdutos" data-lista>
            </ul>
        </section>
            
    <!-- ADICIONAR PRODUTO -->

        <form class="container__formulario" data-formulario>
            <h1 class="titulo">ADICIONAR PRODUTO:</h1>
            <div class="adicionarProduto">
                <input class="adicionarProdutoInput" placeholder="nome..." id="nome" data-nome>
                <input class="adicionarProdutoInput" placeholder="valor..." id="valor" data-preco>
                <input class="adicionarProdutoInput" placeholder="imagem..." id="imagem" data-imagem>
                <div class="adicionarProdutoBotao">
                    <input class="adicionarProdutoBotaoGuardar" type="submit"></button>
                    <button class="adicionarProdutoBotaoLimpar" id="botaoLimpar" type="reset" value="reset the form">Limpar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- RODAPÉ -->

    <footer class="rodape">
        <img src="./img/Logo.png" alt="logo da AluraGeek">
        <h2 class="rodapeAutor">DESENVOLVIDO POR GUILHERME CONTE</h2>
        <h3 class="rodapeAno">ALURA LATAM - 2024</h3>

    </footer>
    <script src="./js/mostrarCards.js" type="module"></script>
    <script src="./js/criarCard.js" type="module"></script>
</body>
</html>
